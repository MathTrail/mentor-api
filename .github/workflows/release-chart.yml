name: Release Helm Chart
on:
  push:
    branches: [main]
    paths: ['infra/helm/**']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          helm package infra/helm/mathtrail-mentor \
            --destination /tmp/charts

      - name: Push to mathtrail-charts
        uses: actions/checkout@v4
        with:
          repository: RyazanovAlexander/mathtrail-charts
          token: ${{ secrets.CHARTS_REPO_TOKEN }}
          path: mathtrail-charts

      - name: Update chart repo
        run: |
          cp /tmp/charts/*.tgz mathtrail-charts/charts/
          cd mathtrail-charts
          helm repo index ./charts \
            --url https://RyazanovAlexander.github.io/mathtrail-charts/charts
          git add charts/
          git commit -m "chore: update mathtrail-mentor chart"
          git push

name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  NAMESPACE: "pr-${{ github.event.pull_request.number || github.run_id }}"
  SKAFFOLD_DEFAULT_REPO: k3d-mathtrail-registry:5000

jobs:
  ci:
    runs-on: mathtrail-runners
    steps:
      - uses: actions/checkout@v4

      - name: Prepare namespace
        if: github.event_name == 'pull_request'
        run: just ci-prepare ${{ env.NAMESPACE }}

      - name: Lint
        run: just ci-lint

      - name: Test
        run: just ci-test

      - name: Deploy dependencies
        run: just dependencies ${{ env.NAMESPACE }}

      - name: Deploy service to PR namespace
        run: |
          just setup
          skaffold run -m mentor-api --namespace=${{ env.NAMESPACE }} --status-check=true

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 load test
        uses: grafana/run-k6-action@v1
        with:
          path: k6/load/feedback_load.js
          flags: --out json=summary.json
        env:
          BASE_URL: http://mentor-api.${{ env.NAMESPACE }}.svc.cluster.local:8080

      - name: Upload performance baseline (main branch)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-baseline
          path: summary.json
          retention-days: 90

      - name: Cleanup namespace
        if: always() && github.event_name == 'pull_request'
        run: just ci-cleanup ${{ env.NAMESPACE }}

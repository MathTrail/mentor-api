name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  NAMESPACE: "pr-${{ github.event.pull_request.number || github.run_id }}"

jobs:
  ci:
    runs-on: [self-hosted, Linux, X64, buildah-ready]
    steps:
      - uses: actions/checkout@v4

      - name: Prepare namespace
        if: github.event_name == 'pull_request'
        run: just ci-prepare ${{ env.NAMESPACE }}

      - name: Lint
        run: just ci-lint

      - name: Test
        run: just ci-test ${{ env.NAMESPACE }}

      - name: Build
        run: just ci-build

      - name: Build k6 test bundle
        run: |
          mkdir -p tests/load/dist
          npm install --global esbuild
          esbuild tests/load/scripts/main.js \
            --bundle \
            --format=esm \
            --external:k6 \
            --external:'k6/*' \
            --outfile=tests/load/dist/bundle.js

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 load test
        uses: grafana/run-k6-action@v1
        with:
          path: tests/load/dist/bundle.js
          flags: --out json=summary.json
        env:
          BASE_URL: http://mentor-api.${{ env.NAMESPACE }}.svc.cluster.local:8080

      - name: Upload performance baseline (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-baseline
          path: summary.json
          retention-days: 90

      - name: Cleanup namespace
        if: always() && github.event_name == 'pull_request'
        run: just ci-cleanup ${{ env.NAMESPACE }}

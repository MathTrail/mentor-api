name: CI
on:
  pull_request:
    branches: [main]

env:
  NAMESPACE: "pr-${{ github.event.pull_request.number || github.run_id }}"
  TEST_NAMESPACE: "tests-pr-${{ github.event.pull_request.number || github.run_id }}"

jobs:
  ci:
    runs-on: [self-hosted, Linux, X64, buildah-ready]
    steps:
      - uses: actions/checkout@v4

      - name: Prepare namespace
        if: github.event_name == 'pull_request'
        run: just ci-prepare ${{ env.NAMESPACE }}

      - name: Lint
        run: just ci-lint

      - name: Test
        run: just ci-test ${{ env.NAMESPACE }}

      - name: Load Tests
        run: TEST_NAMESPACE=${{ env.TEST_NAMESPACE }} just load-test

      - name: Build
        run: just ci-build

      - name: Cleanup namespace
        if: always() && github.event_name == 'pull_request'
        run: just ci-cleanup ${{ env.NAMESPACE }}

      - name: Cleanup Load test namespace
        if: always() && github.event_name == 'pull_request'
        run: kubectl delete namespace ${{ env.TEST_NAMESPACE }} --wait=false

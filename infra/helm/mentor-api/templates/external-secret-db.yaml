{{- $v := .Values | toYaml | fromYaml }}
{{- if dig "dbDynamicSecret" "enabled" false $v }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "mathtrail-service-lib.fullname" . }}-db-dynamic
  labels:
    {{- include "mathtrail-service-lib.labels" . | nindent 4 }}
spec:
  # Refresh slightly before the 1h Vault TTL so the secret never expires mid-use.
  refreshInterval: 55m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: mentor-api-db-dynamic-creds
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Build a full libpq connection string so the Dapr PostgreSQL binding
        # can reference a single secret key (connectionString).
        connectionString: >-
          host={{ dig "dbDynamicSecret" "pgHost" "postgres-postgresql" $v }}
          port={{ dig "dbDynamicSecret" "pgPort" "5432" $v }}
          dbname={{ dig "dbDynamicSecret" "pgDatabase" "mentor" $v }}
          user={{ "{{" }} .username {{ "}}" }}
          password={{ "{{" }} .password {{ "}}" }}
          sslmode=disable
  dataFrom:
    - extract:
        # Single Vault call â€” both username and password come from the same lease.
        # Using two separate data.remoteRef entries would generate two independent leases,
        # yielding mismatched username/password pairs.
        key: creds/{{ dig "dbDynamicSecret" "vaultRole" "mentor-api-role" $v }}
{{- end }}

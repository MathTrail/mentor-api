replicaCount: 1

image:
  repository: mentor-api
  tag: latest

service:
  port: 8080

dapr:
  enabled: true
  appId: "mentor-api"

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

migration:
  enabled: true
  command: ["/migrate"]
  waitTimeout: "120s"

externalSecrets:
  enabled: false
  vaultPath: ""
  keys: []

rollout:
  enabled: false
  strategy: ""
  steps: []
  autoPromotionEnabled: true

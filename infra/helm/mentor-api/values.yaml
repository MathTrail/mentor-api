replicaCount: 1

image:
  repository: mentor-api
  tag: latest

service:
  port: 8080

dapr:
  enabled: true
  appId: "mentor-api"

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

migration:
  enabled: true
  command: ["/migrate"]
  waitTimeout: "120s"

externalSecrets:
  enabled: false
  vaultPath: ""
  keys: []

rollout:
  enabled: false
  strategy: ""
  steps: []
  autoPromotionEnabled: true

podAnnotations:
  # Connect the Dapr sidecar to the tracing Configuration CRD deployed by infra-observability.
  # Without this annotation the sidecar runs but does not export any traces.
  dapr.io/config: "mathtrail-observability"
  # Let Alloy (k8s-monitoring DaemonSet) scrape Prometheus metrics exposed on /metrics.
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "8080"

basePath: /
definitions:
  feedback.ErrorResponse:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  feedback.FeedbackRequest:
    properties:
      message:
        maxLength: 5000
        type: string
      student_id:
        type: string
      task_id:
        type: string
    required:
    - message
    - student_id
    - task_id
    type: object
  feedback.StrategyUpdate:
    properties:
      difficulty_adjustment:
        type: number
      sentiment:
        type: string
      strategy_snapshot:
        additionalProperties: true
        type: object
      student_id:
        type: string
      task_id:
        type: string
      timestamp:
        type: string
      topic_weights:
        additionalProperties:
          type: number
        type: object
    type: object
info:
  contact: {}
  title: Mentor API
  version: "1.0"
paths:
  /api/v1/feedback:
    post:
      consumes:
      - application/json
      description: Process student feedback about task difficulty.
      parameters:
      - description: Feedback request
        in: body
        name: feedback
        required: true
        schema:
          $ref: '#/definitions/feedback.FeedbackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/feedback.StrategyUpdate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/feedback.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/feedback.ErrorResponse'
      summary: Submit student feedback
      tags:
      - feedback
swagger: "2.0"
